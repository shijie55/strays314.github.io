<extend name="./Public/home/index.html" />
<block name="title"><title>{:C('SITE_TITLE')}</title></block>
<block name="banner">
<!--#banner-->
<section class="clearfix"><img src="{$banner}" class="img-responsive"></section>
</block>
<block name="main">
<!--#main-->
<section class="clearfix bgea pad-v-md">
      
   <include file="Public/navbar" />

   <div class="clearfix pad-sm visible-lg"></div>
   <div class="container clearfix">
      <div class="row">

         <include file="Public/sidenav" />

         <div class="col-lg-11s  col-md-12">
            <div class="clearfix art-lis-ind">
               <volist name="conts" id="vo">
                  <if condition="!empty($vo['defaultpic'])">
                  <div class="item-item">
                     <div class="row">
                        <div class="col-sm-5 img-area"><img src="{$vo['defaultpic']}" class="img-responsive"></div>
                        <div class="col-sm-7">
                           <a href="{$vo['links']}" class="t hit"><div class="hidden hitCount">{$vo['id']}</div>{$vo['title']}</a>
                           <div class="clearfix cont">{$vo['shortcontent']}</div>
                           <div class="clearfix d"><span>{$vo['addtime']|substr=0,10}</span></div>
                        </div>
                     </div>
                  </div>
                  <else />
                  <div class="item-item">
                     <a href="{$vo['links']}" class="t hit"><div class="hidden hitCount">{$vo['id']}</div><span>{$vo['addtime']|substr=0,10}</span>{$vo['title']}</a>
                     <div class="clearfix cont">{$vo['shortcontent']}</div>
                  </div>
                  </if>
               </volist>                      
            </div>
            <div class="page bg"><div> </div></div>
         </div>
      </div>
   </div>
</section>
</block>
