<extend name="./Public/home/index.html" />
<block name="title"><title>{:C('SITE_TITLE')}</title></block>
<block name="banner">
<!--#banner-->
<section class="clearfix"><img src="{$banner}" class="img-responsive"></section>
</block>
<block name="main">
<!--#main-->
<section class="clearfix bgea pad-v-md">
   
   <include file="Public/navbar" />

   <div class="clearfix pad-sm visible-lg"></div>
   <div class="container clearfix">
      <div class="row">
         
         <include file="Public/sidenav" />

         <div class="col-lg-11s  col-md-12">
            <div class="pm-box">
               <div class="p-t hidden-xs">{$selfCate}</div>
               <div class="clearfix boxm book-fm">
                  <div class="row">
                     <div class="col-md-6">
                        <select class="form-control" id="otype">
                            <option value="电器维修">电器维修</option><option value="管道维修">管道维修</option><option value="防漏防水">防漏防水</option>                        
                         </select>
                     </div>
                     <div class="col-md-7 mar-v-md"><input type="text" id="tel" class="form-control" placeholder="联系电话"></div>
                     <div class="col-md-7"><input type="text" id="addr" class="form-control" placeholder="联系地址"></div>
                     <div class="col-md-10 mar-v-md"><input type="text" id="content" class="form-control" placeholder="简要填写报修问题"></div>
                     <div class="col-md-3"><button type="button" class="btn btn-dark btn-block addfed">提交</button></div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
<script language="javascript">
$(function(){
   $('.addfed').click(function(){
	   var otype = $.trim($('#otype').val());
	   var tel = $.trim($('#tel').val());
	   var addr = $.trim($('#addr').val());
	   var content = $.trim($('#content').val());
	   if(tel == ''){
		  alert('手机必须填写');
		  $('#tel').focus();
		  return false;
	   }else if(content == ''){
		  alert('内容必须填写');
		  $('#content').focus();
		  return false;
	   }
	   $.ajax({
		  url : "{:U('Fix/index')}",
		  type : "POST",
		  data : {'class':otype,'tel':tel,'address':addr,'problem':content},
		  success: function(d){
			 if(d == 'ok'){
				alert('信息提交成功');
				location.reload();
			 }else{
				alert('信息提交失败');
				location.reload();
			 }
		  }
	   });
   });
});
</script>
</block>
