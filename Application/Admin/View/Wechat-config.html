<extend name="./Public/admin/index.html"/>
<block name="css">

</block>
<block name="main">
<div class="row">
        <div class="col-xs-12">
          <div class="box box-danger">
            <div class="box-body pad-v">
                <form name="import_form" id="import_form" class="form-horizontal" method="post" action="" >
                     <div class="form-group">
                        <label for="token" class="col-sm-2 control-label">token：</label>
                        <div class="col-sm-4 col-xs-12">
                           <input type="text" class="form-control" name="token" value="{:C('WXCONF.token')}">
                        </div>
                        <div class="pad-t-sm col-sm-6 col-xs-12"></div>
                     </div>
                     <div class="form-group">
                        <label for="encodingaeskey" class="col-sm-2 control-label">秘钥：</label>
                        <div class="col-sm-4 col-xs-12">
                           <input type="text" class="form-control" name="encodingaeskey" value="{:C('WXCONF.encodingaeskey')}">
                        </div>
                        <div class="pad-t-sm col-sm-6 col-xs-12">encodingaeskey</div>
                     </div>
                     <div class="form-group">
                        <label for="appid" class="col-sm-2 control-label">appid：</label>
                        <div class="col-sm-4 col-xs-12">
                           <input type="text" class="form-control" name="appid" value="{:C('WXCONF.appid')}">
                        </div>
                        <div class="pad-t-sm col-sm-6 col-xs-12"></div>
                     </div>
                     <div class="form-group">
                        <label for="appsecret" class="col-sm-2 control-label">appsecret：</label>
                        <div class="col-sm-4 col-xs-12">
                           <input type="text" class="form-control" name="appsecret" value="{:C('WXCONF.appsecret')}">
                        </div>
                        <div class="pad-t-sm col-sm-6 col-xs-12"></div>
                     </div>
                     <div class="form-group form-actions">
                        <div class="col-sm-10 col-sm-offset-2">
                           <button type="button" class="btn btn-danger btn-sub-fm"> <i class="icon-ok bigger-110"></i>确认修改</button>
                        </div>
                     </div>
                </form> 
            </div>
            <!-- /.box-body -->
          </div>
        </div>
        <!-- /.col -->
      </div>
</block>
<block name="js">
<script language="javascript">
$(function(){
   $('.btn-sub-fm').click(function(){
      
	 var data = $("#import_form").serialize();
	 //alert(data);
	 $.ajax({
	    url : "{:U('/Wechat/updateconfig')}",
		type : "POST",
		data : data,
		success : function(d){
		   //var d=$.parseJSON(d);
		   $.fn.tips({type:d.type,content:d.content,url:''});
		} 
	 });
	 
   });
});
</script>
</block>
