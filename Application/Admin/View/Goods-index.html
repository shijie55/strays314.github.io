<extend name="./Public/admin/index.html"/>
<block name="css">

<link rel="stylesheet" href="__PUBLIC__/admin/plugins/select2/select2.min.css">
<link rel="stylesheet" href="__PUBLIC__/admin/plugins/datepicker/datepicker3.css">
<link rel="stylesheet" href="__PUBLIC__/admin/plugins/iCheck/all.css">
</block>
<block name="main">
<div class="row">
        <div class="col-xs-12">
          <div class="box box-danger">
            <div class="box-header with-border">                
                <a class="btn btn-info btn-sm" href="{:U('/Goods/addgoods')}"><i class="fa fa-plus"></i> 添加商品</a>
                <a class="btn btn-success btn-sm btn-sub-taxis" href="javascript:void(0);"><i class="fa fa-sort-alpha-desc"></i> 更新排序</a>
                <a class="btn btn-danger btn-sm btn-sub-del" href="javascript:void(0);"><i class="fa fa-trash"></i> 删除商品</a>
                <!--
                <a class="btn btn-primary btn-sm do-sth" data-ctrl="ishot" href="javascript:void(0);"><i class="fa fa-star"></i> 爆款/取消爆款</a>
                <a class="btn btn-warning btn-sm do-sth" data-ctrl="ismin" href="javascript:void(0);"><i class="fa fa-hourglass-half"></i> 秒杀/取消秒杀</a>
                -->
            </div>
            <!-- /.box-header -->
            <div class="box-body">
             <form name="form1" method="post" action="{:U('/Goods/index')}">
             <div class="clearfix pad-b row">
                <div class="col-sm-2 col-xs-12"><input type="text" name="title" class="form-control" placeholder="商品名称" /></div>
                <div class="visible-xs col-xs-12" style="height:6px;"></div>
                <div class="col-sm-2 col-xs-12">
                   <select class="form-control select2" style="width:100%;" name="cateid">
                      <option value="-1">--商品分类--</option>
                      <volist name='catelis' id="rscate">
                      <option value="{$rscate['id']}"><for start="0" end="$rscate['level']">∟</for>{$rscate['catename']}</option>
                      </volist>
                   </select>
                </div>
                <div class="visible-xs col-xs-12" style="height:6px;"></div>
                <div class="col-sm-1 col-xs-4">
                   <select class="form-control" name="ordtype">
                      <option value="-1">商品属性</option>
                      <option value="0">爆款</option>
                      <option value="1">秒杀</option>
                      <option value="2">换购</option>
                   </select>
                </div>
                <!--
                <div class="col-sm-1 col-xs-4">
                   <select class="form-control" name="ismin">
                      <option value="-1">是否秒杀</option>
                      <option value="0">否</option>
                      <option value="1">是</option>
                   </select>
                </div>
                -->
                <div class="col-sm-1 col-xs-4"><button type="submit" class="btn btn-success btn-block"><i class="fa fa-search"></i> 搜索</button></div>
             </div>
             </form>
             <form name="form2" method="" action="">
                <div class="clearfix pad-b row">
                   <div class="col-sm-1 col-xs-8" style="padding-right:0;">
                      <select name="ordtype" id="ordtype" class="form-control">
                         <option value="-1">-商品属性--</option>
                         <option value="0">爆款</option>
                         <option value="1">秒杀</option>
                         <option value="2">换购</option>
                      </select>
                   </div>
                   <div class="col-sm-1 col-xs-4"><button type="button" onclick="cktype();" class="btn btn-primary">操作</button></div>
                </div>
             </form>
             <div class="table-responsive">  
                 <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                    <thead>
                       <tr>
                          <th class="text-center">
                            <input id="checkall" class="minimal-red" type="checkbox">
                          </th>
                          <th class="text-center" width="120">排序</th>
                          <th class="text-center">ID</th>
                          <th>名称</th>
                          <th class="text-center">价格</th>
                          <th class="text-center">库存</th>
                          <th class="text-center">属性</th>
                          <th class="text-center">状态</th>
                          <th class="text-center">分类</th>
                          <th class="text-center">操作</th>
                       </tr>
                    </thead>
                    <tbody>
                       <volist name='rslist' id='rs'>
                       <tr>
                          <td class="text-center">
                             
                                <input name="for-dosth" value="{$rs['id']}" data-ishot="{$rs['ishot']}" data-ismin="{$rs['ismin']}" class="minimal-red" type="checkbox">
                             
                          </td>
                          <td class="text-center">
                             <input class="text-center" value="{$rs['taxis']}" size="4" data-id="{$rs['id']}" type="text" name="fortaxis">
                          </td>
                          <td class="text-center">{$rs['id']}</td>
                          <td>{$rs['title']}</td>
                          <td class="text-center">{$rs['price']}</td>
                          <td class="text-center">{$rs['stock']}</td>
                          <td class="text-center">
                             <switch name="rs['ordtype']">
                                <case value="0"><span class="text-red">爆款</span></case>
                                <case value="1"><span class="text-green">秒杀</span></case>
                                <case value="2"><span class="text-aqua">换购</span></case>
                             </switch>                             
                          </td>
                          <td class="text-center">
                             <switch name="rs['sta']">
                                <case value="0"><span class="text-red">已下架</span></case>
                                <case value="1"><span class="text-green">正常</span></case>
                             </switch>                             
                          </td>
                          <td class="text-center">{$rs['catename']}</td>
                          <td class="text-center">
                             <a class="btn btn-xs btn-info" href="{:U('/Goods/editgoods',array('id'=>$rs['id']))}">
                               <i class="fa fa-edit"></i> 编辑
                             </a>
                             <a class="btn btn-xs btn-danger btn-del" href="javascript:void(0);" data-id="{$rs['id']}">
                               <i class="fa fa-trash"></i> 删除
                             </a>                             
                          </td>
                       </tr>
                       </volist>
                    </tbody>
                 </table>
             </div>
             <div class="clearfix pad-v pager-admin">{$pagination}</div>
            </div>
            <!-- /.box-body -->
          </div>
        </div>
        <!-- /.col -->
</div>
<style type="text/css">
.table>tbody>tr>td, .table>tbody>tr>th, .table>tfoot>tr>td, .table>tfoot>tr>th, .table>thead>tr>td, .table>thead>tr>th{ vertical-align:middle; }
</style>      
</block>
<block name="js">
<script src="__PUBLIC__/admin/plugins/datepicker/bootstrap-datepicker.js"></script>
<script src="__PUBLIC__/admin/plugins/select2/select2.full.min.js"></script>
<script src="__PUBLIC__/admin/plugins/iCheck/icheck.min.js"></script>
<script language="javascript">
function cktype(){
   var ordtype = $('#ordtype').val();
   var chk_value =Array();
   $('input[name="for-dosth"]:checked').each(function(){
	  chk_value.push($(this).val());
   });
   if(chk_value == ""){
	  $.fn.tips({type:'error',content:'您没有选择任何项目'});
	  return false;
   }else if(ordtype < 0){
      $.fn.tips({'type':'error','content':'请选择一个属性'});
      return false;
   }
   $.ajax({
      url : "{:U('/Goods/upordtype')}",
	  type : "POST",
	  data : {'idarr':chk_value,'ordtype':ordtype},
	  success : function(data){
	     $.fn.tips({'type':data.type,'content':data.msg,'url':''});
	  }
   });
   
}
$(function(){
   $(".select2").select2();
   $('#checkall').on('ifChecked',function(){
      //var f = $(this).prop('checked');
	  $('input[name="for-dosth"]').each(function(){
         $(this).iCheck('check');  
      });
   });
   $('#checkall').on('ifUnchecked',function(){
      //var f = $(this).prop('checked');
	  $('input[name="for-dosth"]').each(function(){
         $(this).iCheck('uncheck');  
      });
   });
   $('input[type="checkbox"].minimal-red').iCheck({
      checkboxClass: 'icheckbox_minimal-red',
      radioClass: 'iradio_minimal-red'
   });
   
   $('.btn-sub-taxis').click(function(){
      var chk_value =Array();
	  var tax_value = Array();
	  $("input[name='fortaxis']").each(function(){
		 chk_value.push($(this).attr('data-id'));
		 tax_value.push($(this).val());
	  });
	  $.ajax({
			 url: "{:U('/Role/updatetaxis',array('tabel'=>'goods'))}", 
			 type: "POST",
			 data:{idarray:chk_value,taxisArray:tax_value},
			 //dataType: "json",
			 error: function(){  
				 $.fn.tips({type:"error",content:"更新排序失败!"}); 
			 },  
			 success: function(data,status){
				 var d=$.parseJSON(data);
				 $.fn.tips({type:d.type,content:d.content,url:''});				 
			 }
      });
   });
   $('.btn-del').click(function(){
      var id = $(this).attr('data-id');
	  del(id);
   });
   $('.btn-sub-del').click(function(){
      var chk_value =Array();
	  $('input[name="for-dosth"]:checked').each(function(){
		 chk_value.push($(this).val());
      });
	  if(chk_value == ""){
	     $.fn.tips({type:'error',content:'您没有选择任何项目'});
	  }else{
	     del(chk_value);
	  }
   });
   $('.do-sth').click(function(){
      var ctrlattr = $(this).attr('data-ctrl');
	  var chk_value =Array();
	  var isg_value = Array();
	  $('input[name="for-dosth"]:checked').each(function(){
		 chk_value.push($(this).val());
		 isg_value.push($(this).attr("data-"+ctrlattr));
      });
	  if(chk_value == ""){
	     $.fn.tips({type:'error',content:'您没有选择任何项目'});
	  }else{
	     $.ajax({
		    url : "{:U('/Goods/updateattr/type/"+ctrlattr+"')}",
			type : "POST",
			data : {'idarr':chk_value,'attrarr':isg_value,'table':'goods'},
			error : function(){
			   $.fn.tips({type:'error',content:'异步加载失败,建议刷新重试'});
			},
			success : function(data){
			   //var d=$.parseJSON(data);
			   $.fn.tips({'type':data.type,'content':data.msg,'url':''});
			}
		 });
	  }
   });	
});
function del(idarr){
      $.ajax({
			 url: "{:U('/Goods/delete')}", 
			 type: "POST",
			 data:{'idarr':idarr,'table':'goods'}, 
			 success: function(d){
				 $.fn.tips({'type':d.type,'content':d.msg,'url':d.url});			 
			 }
      });
}
</script>
</block>
