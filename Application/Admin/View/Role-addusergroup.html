<extend name="./Public/admin/index.html"/>
<block name="css">

</block>
<block name="main">
<div class="row">
        <div class="col-xs-12">
          <div class="box box-danger">
            <div class="box-body pad-v">
                 <form name="import_form" class="form-horizontal" method="post" action="" >
                     <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">组名：</label>
                        <div class="col-sm-2 col-xs-12">
                           <input type="text" class="form-control" name="name" id="name">
                        </div>
                     </div> 
                     <div class="form-group">
                        <label for="desc" class="col-sm-2 control-label">描述：</label>
                        <div class="col-sm-4 col-xs-12">
                           <textarea class="form-control" name="desc" id="desc" maxlength="50"></textarea>
                        </div>
                     </div>           
                     <div class="form-group">
                        <label for="taxis" class="col-sm-2 col-xs-12 control-label">排序：</label>
                        <div class="col-sm-2 col-xs-12">
                           <input type="text" class="form-control" name="taxis" id="taxis" value="0">
                        </div>
                     </div>
                     <div class="form-group form-actions">
                        <div class="col-sm-10 col-sm-offset-2">
                           <button type="button" class="btn btn-info btn-sub-fm"> <i class="icon-ok bigger-110"></i>确认添加</button>
                        </div>
                     </div>
                 </form> 
            </div>
            <!-- /.box-body -->
          </div>
        </div>
        <!-- /.col -->
      </div>
</block>
<block name="js">
<script language="javascript">
$(function(){
   
   $('.btn-sub-fm').click(function(){
      var name = $.trim($('#name').val());
	  var desc = $.trim($('#desc').val());
	  var taxis = $.trim($('#taxis').val());
	  
	  if(name == ""){
	     $.fn.tips({type:'error',content:'组名不可为空'});
		 $('#name').focus();
		 return false;
	  }
	  $.ajax({
		url : "{:U('/Role/insertusergroup',array())}",
		type : "POST",
		data : {"name":name,"desc":desc,"taxis":taxis},
		success : function(data){
		   var d=$.parseJSON(data);
		   $.fn.tips({type:d.type,content:d.content,url:d.url});
		}
	  });
   });
   
   
});
</script>
</block>
