<extend name="./Public/admin/index.html"/>
<block name="css">

</block>
<block name="main">
<div class="row">
        <div class="col-xs-12">
          <div class="box box-danger">
            <div class="box-body pad-v">
                <form name="import_form" id="import_form" class="form-horizontal" method="post" action="" >
                     <div class="form-group">
                        <label for="SYS_TITLE" class="col-sm-2 control-label">系统名称：</label>
                        <div class="col-sm-4 col-xs-12">
                           <input type="text" class="form-control" name="SYS_TITLE" value="{$SYS_TITLE}">
                        </div>
                        <div class="pad-t-sm col-sm-6 col-xs-12"></div>
                     </div>
                     <div class="form-group">
                        <label for="SYS_LOGO" class="col-sm-2 col-xs-12 control-label">Logo：</label>
                        <div class="col-sm-3 col-xs-8">
                           <p><input type="text" class="form-control" name="SYS_LOGO" id="SYS_LOGO" value="{:C('SYS_LOGO')}" /></p>
                           <p><button type="button" class="btn btn-danger upload_button" id="file_upload_01" data-input="SYS_LOGO" data-img="SYS_LOGO_PIC">上传</button><i class="pull-right" id="loading" style="display:none;"><img src="__PUBLIC__/admin/dist/img/loading.gif" /></i></p>
                           <p><small class="text-muted">建议尺寸：160/160(px)</small></p>                           
                        </div>
                        <div class="col-sm-1 col-xs-4">
                           <img src="{:C('SYS_LOGO')}" id="SYS_LOGO_PIC" class="img-responsive" />
                           
                        </div>
                     </div>
                     <!--
                     <div class="form-group">
                        <label for="SYS_PUT_PIC" class="col-sm-2 control-label">点位图片要求：</label>
                        <div class="col-sm-4 col-xs-12">
                           <textarea class="form-control" name="SYS_PUT_PIC">{$SYS_PUT_PIC}</textarea>
                        </div>
                        <div class="pad-t-sm col-sm-6 col-xs-12">多个说明间用"|"隔开</div>
                     </div>
                     -->
                     <div class="form-group form-actions">
                        <div class="col-sm-10 col-sm-offset-2">
                           <button type="button" class="btn btn-danger btn-sub-fm"> <i class="icon-ok bigger-110"></i>确认修改</button>
                        </div>
                     </div>
                </form> 
            </div>
            <!-- /.box-body -->
          </div>
        </div>
        <!-- /.col -->
      </div>
</block>
<block name="js">
<script language="javascript">
$(function(){
   $('.btn-sub-fm').click(function(){
      
	 var data = $("#import_form").serialize();
	 //alert(data);
	 $.ajax({
	    url : "{:U('/Role/updatesysconfig')}",
		type : "POST",
		data : data,
		success : function(d){
		   var d=$.parseJSON(d);
		   $.fn.tips({type:d.type,content:d.content,url:d.url});
		} 
	 });
	 
   });
});
</script>
</block>
