$(function(){
   $('button.seltemp').click(function(){
      //$('#myModal').modal();
	  var model = $(this).attr('data-model');
	  var catemodel = $('#model').val();
	  var dir = 'Article';
	  if(model == 'list'){
	     switch(parseInt(catemodel)){
		    case 0:
			   dir = 'Page';
			break;
			case 2:
			   alert('外链栏目无需选择模板文件');
			   return false;
			break;
		 }
		 $('#sktemp').val('listtemp');
	  }else{
	     $('#sktemp').val('contenttemp');
		 dir = 'Show';
	  }
	  $.ajax({
	     url : "{:U('/Category/showdir')}",
		 type : 'GET',
		 data : {'type':dir},
		 success : function(d){
		    //alert(data);
			if(d.err == 1){
			   $('.upOrdbtn').hide();
			}else{
			   $('.upOrdbtn').show();
			}
			$('.modal-body').html(d.Htm);
			$('#myModal').modal();
		 }
	  });
   });	
   $('.upOrdbtn').click(function(){
      var temp = $('#cktemp').val();
	  var ipt = $('#sktemp').val();
	  $('#'+ipt).val(temp);
	  if(temp == ''){
	     $.fn.tips({type:'error',content:'您未选择任何模板'});
	  }
	  $('#myModal').modal('hide');
   });
});
KindEditor.ready(function(K) {
   var editor = K.editor({
      uploadJson : '__PUBLIC__/kindEditor/php/upload_json.php',
      fileManagerJson : '__PUBLIC__/kindEditor/php/file_manager_json.php',
	  allowFileManager : true
   });
   K.create('.easyedit', {
      items : [ 'source', '|', 'undo', 'redo', '|', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold','italic', 'underline', 'strikethrough', '|','link', 'unlink'],
	  filterMode: false
   });
   K.create('.kindeditor', {
      uploadJson : '__PUBLIC__/kindEditor/php/upload_json.php',
      fileManagerJson : '__PUBLIC__/kindEditor/php/file_manager_json.php',
      allowFileManager : true,
	  filterMode: false
   });
   K('.fzupbtn').click(function() {
					var fzArray = K("#"+K(this).attr("data-input"));
					editor.loadPlugin('insertfile', function() {
						editor.plugin.fileDialog({
							fileUrl : fzArray.val(),
							clickFn : function(url, title) {
								fzArray.val(url);
								editor.hideDialog();
							}
						});
					});
   });
});
